                if public_ip and len(public_ip) > 0:
                  requestData['Changes'][0]['ResourceRecordSet']['ResourceRecords'] = [{'Value': public_ip}]
                response = client.change_resource_record_sets(
                  HostedZoneId=os.environ['hosted_zone_id'],
                  ChangeBatch=requestData
                )
                if 'RequestType' in event:
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
                return 'SUCCESS'
              except ClientError as e:
                if e.response['Error']['Code'] == 'InvalidChangeBatch':
                  print("Could not delete record. Please delete it manually")
                  if 'RequestType' in event:
                    cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
                  return 'SUCCESS'
                else:
                  print("{}".format(e.response['Error']['Message']))
                  if 'RequestType' in event:
                    cfnresponse.send(event, context, cfnresponse.FAILED, {})
                  return 'FAILURE'
              except Exception as err:
                print("{}\n".format(err))
                if 'RequestType' in event:
                  cfnresponse.send(event, context, cfnresponse.FAILED, {})
                return 'FAILURE'
