    TrialOpsWorksRegisterHandler:
      Type: AWS::Lambda::Function
      Properties:
        Code:
          ZipFile: |
            from __future__ import print_function
            import cfnresponse
            import os
            import boto3

            def handler(event, context):
              try:
                client = boto3.client('opsworks', region_name='us-east-1')
                response = client.describe_instances(StackId=os.environ['stack_id'])
                data = {}
                for instance in response['Instances']:
                  if instance['Hostname'] == event['ResourceProperties']['Hostname']:
                    print("Instance found - {}".format(instance['InstanceId']))
                    if event['RequestType'] == 'Create':
                      data['InstanceId'] = instance['InstanceId']
                      cfnresponse.send(event, context, cfnresponse.SUCCESS, data)
                    elif event['RequestType'] == 'Delete':
                      # Is the instance stopped or online?
                      # stopped = delete, online = deregister
                      if instance['Status'] == 'online':
                        client.deregister_instance(InstanceId=instance['InstanceId'])
                      elif instance['Status'] == 'stopped':
                        client.delete_instance(InstanceId=instance['InstanceId'])
                      
                      print("Instance removed from stack")
                      cfnresponse.send(event, context, cfnresponse.SUCCESS, data)
              except Exception as err:
                print("{}\n".format(err))
                cfnresponse.send(event, context, cfnresponse.FAILED, {})
        Environment:
          Variables:
            stack_id: !Ref OnlineTrialOpsWorksStack
        FunctionName: !If [CreatedByBamboo, !Ref "AWS::NoValue", !Sub "OpsWorksRegisterer-${Stage}"]
        Handler: index.handler
        Role: !GetAtt TrialOpsWorkRegisterHandlerIamRole.Arn
        Runtime: python2.7
        Timeout: 30
